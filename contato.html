<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="icon" href="assets/images/Bookshelf Icon.png" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E3E6E6;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
          width: 100%;
          height: 100px;
          background-color: rgba(59, 65, 218, 0.9);
          color: white;
          padding: 10px;
          text-align: center;
  
        }
  
        .header h1 {
          margin-top: 20px;
        }
  
        .header .links a {
          color: white;
          margin: 0 10px;
          text-decoration: none;
          margin-top: 20px;
        }
  
        .header .links a:hover {
          text-decoration: underline;
        }
        
        main {
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: rgba(59, 65, 218, 0.9);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(59, 65, 218, 1);
        }

    </style>
</head>
<body>
  <header id="header" class="header">
    <h1 onclick="window.location.href='index.html';">BookStore</h1>

    <div class="links">
      <a href="#" onclick="window.location.href='catalogo.html';">Catálogo</a>
      <a href="#" onclick="window.location.href='maisvendidos.html';">Mais Vendidos</a>
      <a href="#" onclick="window.location.href='recomendacao.html';">Recomendação</a>
      <a href="#" onclick="window.location.href='sobrenos.html';">Sobre Nós</a>
      <a href="#" onclick="window.location.href='contato.html';">Contato</a>
    </div>
  </header>
    <main>
        <h2>Entre em Contato Conosco</h2>
        <form id="contatoForm">
          <input type="text" name="nome" placeholder="Seu Nome" required>
          <input type="email" name="email" placeholder="Seu E-mail" required>
          <input type="text" name="assunto" placeholder="Assunto" required>
          <textarea name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
          <button type="submit">Enviar Mensagem</button>
      </form>
    </main>

    <script>
      document.getElementById("contatoForm").addEventListener("submit", function(event){
          event.preventDefault(); 
          alert("Dados enviados com sucesso! Obrigado por entrar em contato.");
          window.location.href='index.html';
      });
  </script>
</body>
</html>
